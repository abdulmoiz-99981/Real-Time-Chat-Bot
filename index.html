<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Bot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .chat-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 800px;
            height: 90vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        .chat-header h1 {
            font-size: 1.5rem;
            margin-bottom: 5px;
        }

        .status {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .settings-panel {
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
            padding: 15px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        .setting-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .setting-group label {
            font-size: 0.9rem;
            color: #666;
            font-weight: 500;
        }

        .setting-group select,
        .setting-group input {
            padding: 5px 8px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 0.9rem;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .user-message {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            align-self: flex-end;
            margin-left: auto;
        }

        .assistant-message {
            background: #f1f3f4;
            color: #333;
            align-self: flex-start;
            border: 1px solid #e8e8e8;
        }

        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px 16px;
            background: #f1f3f4;
            border-radius: 18px;
            max-width: 80px;
            align-self: flex-start;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #999;
            animation: typing 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-10px); }
        }

        .chat-input-container {
            border-top: 1px solid #e8e8e8;
            padding: 20px;
            background: white;
        }

        .chat-input-wrapper {
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }

        .chat-input {
            flex: 1;
            resize: none;
            border: 2px solid #e8e8e8;
            border-radius: 25px;
            padding: 12px 20px;
            font-family: inherit;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s ease;
            max-height: 120px;
            min-height: 45px;
        }

        .chat-input:focus {
            border-color: #667eea;
        }

        .send-button {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s ease;
            font-size: 1.2rem;
        }

        .send-button:hover {
            transform: scale(1.05);
        }

        .send-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .api-config {
            margin-bottom: 10px;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .api-input {
            flex: 1;
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 0.9rem;
        }

        .connect-btn {
            padding: 8px 16px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .connect-btn:hover {
            background: #218838;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            border-radius: 8px;
            padding: 10px;
            margin: 10px 0;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>AI Chat Bot</h1>
            <div class="status" id="status">Ready to chat</div>
        </div>
        
        <div class="settings-panel">
            <div class="api-config">
                <input 
                    type="text" 
                    id="apiUrl" 
                    placeholder="API URL (e.g., http://localhost:8000)" 
                    class="api-input"
                    value="http://localhost:8000"
                >
                <input 
                    type="password" 
                    id="apiKey" 
                    placeholder="API Key" 
                    class="api-input"
                    value="sk-test123"
                >
                <button class="connect-btn" onclick="testConnection()">Test Connection</button>
            </div>
            
            <div class="setting-group">
                <label for="model">Model:</label>
                <select id="model">
                    <option value="gpt-3.5-turbo">GPT-3.5 Turbo</option>
                    <option value="gpt-4">GPT-4</option>
                    <option value="gpt-4-turbo">GPT-4 Turbo</option>
                </select>
            </div>
            
            <div class="setting-group">
                <label for="temperature">Temperature:</label>
                <input type="range" id="temperature" min="0" max="2" step="0.1" value="0.7">
                <span id="tempValue">0.7</span>
            </div>
            
            <div class="setting-group">
                <label for="maxTokens">Max Tokens:</label>
                <input type="number" id="maxTokens" min="1" max="4000" value="500">
            </div>
            
            <div class="setting-group">
                <label for="streaming">Stream:</label>
                <input type="checkbox" id="streaming" checked>
            </div>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="assistant-message">
                Hello! I'm your AI assistant. How can I help you today?
            </div>
        </div>
        
        <div class="chat-input-container">
            <div class="chat-input-wrapper">
                <textarea 
                    id="chatInput" 
                    class="chat-input" 
                    placeholder="Type your message here..."
                    rows="1"
                ></textarea>
                <button id="sendButton" class="send-button" onclick="sendMessage()">
                    âž¤
                </button>
            </div>
        </div>
    </div>

    <script>
        let messages = [];
        let isTyping = false;

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            const tempSlider = document.getElementById('temperature');
            const tempValue = document.getElementById('tempValue');
            
            tempSlider.addEventListener('input', function() {
                tempValue.textContent = this.value;
            });

            // Auto-resize textarea
            const chatInput = document.getElementById('chatInput');
            chatInput.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = Math.min(this.scrollHeight, 120) + 'px';
            });

            // Enter to send
            chatInput.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });
        });

        async function testConnection() {
            const apiUrl = document.getElementById('apiUrl').value;
            const apiKey = document.getElementById('apiKey').value;
            const status = document.getElementById('status');
            
            try {
                const response = await fetch(`${apiUrl}/health`, {
                    headers: {
                        'Authorization': `Bearer ${apiKey}`
                    }
                });
                
                if (response.ok) {
                    status.textContent = 'Connected successfully';
                    status.style.color = '#28a745';
                } else {
                    status.textContent = 'Connection failed';
                    status.style.color = '#dc3545';
                }
            } catch (error) {
                status.textContent = 'Connection error';
                status.style.color = '#dc3545';
                console.error('Connection test failed:', error);
            }
        }

        function addMessage(role, content) {
            const messagesContainer = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = role === 'user' ? 'user-message message' : 'assistant-message message';
            messageDiv.textContent = content;
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function showTypingIndicator() {
            const messagesContainer = document.getElementById('chatMessages');
            const typingDiv = document.createElement('div');
            typingDiv.className = 'typing-indicator';
            typingDiv.id = 'typingIndicator';
            typingDiv.innerHTML = '<div class="typing-dot"></div><div class="typing-dot"></div><div class="typing-dot"></div>';
            messagesContainer.appendChild(typingDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function hideTypingIndicator() {
            const typingIndicator = document.getElementById('typingIndicator');
            if (typingIndicator) {
                typingIndicator.remove();
            }
        }

        function showError(message) {
            const messagesContainer = document.getElementById('chatMessages');
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = `Error: ${message}`;
            messagesContainer.appendChild(errorDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        async function sendMessage() {
            const input = document.getElementById('chatInput');
            const sendButton = document.getElementById('sendButton');
            const message = input.value.trim();
            
            if (!message || isTyping) return;

            // Add user message
            addMessage('user', message);
            messages.push({ role: 'user', content: message });
            
            // Clear input and disable button
            input.value = '';
            input.style.height = 'auto';
            sendButton.disabled = true;
            isTyping = true;

            const apiUrl = document.getElementById('apiUrl').value;
            const apiKey = document.getElementById('apiKey').value;
            const model = document.getElementById('model').value;
            const temperature = parseFloat(document.getElementById('temperature').value);
            const maxTokens = parseInt(document.getElementById('maxTokens').value);
            const streaming = document.getElementById('streaming').checked;

            try {
                showTypingIndicator();

                const response = await fetch(`${apiUrl}/v1/chat/completions`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`
                    },
                    body: JSON.stringify({
                        model: model,
                        messages: messages,
                        temperature: temperature,
                        max_tokens: maxTokens,
                        stream: streaming
                    })
                });

                hideTypingIndicator();

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                if (streaming) {
                    // Handle streaming response
                    const reader = response.body.getReader();
                    const decoder = new TextDecoder();
                    let assistantMessage = '';
                    let messageElement = null;

                    while (true) {
                        const { done, value } = await reader.read();
                        if (done) break;

                        const chunk = decoder.decode(value, { stream: true });
                        const lines = chunk.split('\n');

                        for (const line of lines) {
                            if (line.startsWith('data: ')) {
                                const data = line.slice(6);
                                if (data === '[DONE]') continue;
                                
                                try {
                                    const parsed = JSON.parse(data);
                                    const content = parsed.choices[0]?.delta?.content || '';
                                    
                                    if (content) {
                                        assistantMessage += content;
                                        
                                        // Update or create message element
                                        if (!messageElement) {
                                            const messagesContainer = document.getElementById('chatMessages');
                                            messageElement = document.createElement('div');
                                            messageElement.className = 'assistant-message message';
                                            messagesContainer.appendChild(messageElement);
                                        }
                                        
                                        messageElement.textContent = assistantMessage;
                                        document.getElementById('chatMessages').scrollTop = 
                                            document.getElementById('chatMessages').scrollHeight;
                                    }
                                } catch (e) {
                                    console.error('Error parsing streaming data:', e);
                                }
                            }
                        }
                    }

                    if (assistantMessage) {
                        messages.push({ role: 'assistant', content: assistantMessage });
                    }

                } else {
                    // Handle regular response
                    const data = await response.json();
                    const assistantMessage = data.choices[0]?.message?.content || 'No response';
                    
                    addMessage('assistant', assistantMessage);
                    messages.push({ role: 'assistant', content: assistantMessage });
                }

            } catch (error) {
                hideTypingIndicator();
                showError(error.message);
                console.error('API Error:', error);
            } finally {
                sendButton.disabled = false;
                isTyping = false;
            }
        }
    </script>
</body>
</html>
