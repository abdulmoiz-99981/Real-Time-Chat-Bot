<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <link rel="stylesheet" href="chat.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="chat-container">
        <header class="chat-header">
            <h1>AI Chatbot</h1>
            <p class="subtitle">Your intelligent conversation partner</p>
        </header>
        
        <div class="chat-wrapper">
            <div id="chat-log" class="chat-log">
                <div class="welcome-message">
                    <div class="bot-message">
                        <div class="message-content">
                            Welcome! I'm your AI assistant. Feel free to ask me anything or just have a friendly conversation. How can I help you today?
                        </div>
                        <div class="message-time" id="welcome-time"></div>
                    </div>
                </div>
            </div>
            
            <div class="typing-indicator" id="typing-indicator" style="display: none;">
                <div class="typing-dots">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <span class="typing-text">AI is typing...</span>
            </div>
        </div>
        
        <form id="chat-form" class="chat-form">
            <div class="input-wrapper">
                <textarea 
                    id="chat-input" 
                    placeholder="Type your message here..." 
                    required
                    rows="1"
                    maxlength="1000"
                ></textarea>
                <button type="submit" id="send-button" class="send-button">
                    <span class="send-text">Send</span>
                </button>
            </div>
            <div class="input-info">
                <span id="char-count">0/1000</span>
                <span class="tip">Press Enter to send, Shift+Enter for new line</span>
            </div>
        </form>
        
        <div id="error-message" class="error-message" style="display: none;"></div>
    </div>
    
    <footer class="footer">
        <p>Powered by FastAPI and intelligent AI responses</p>
    </footer>
    
    <script src="chat.js"></script>
</body>

</html>
